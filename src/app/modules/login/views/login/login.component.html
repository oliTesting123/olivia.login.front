<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5 text-center my-login">
					<div class="login-wrap p-4 p-md-5">
						<form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" class="signin-form">
							<div class="form-group mb-3">
								<label type="email" class="label" for="email" >Email</label>
								<input type="text" class="form-control" formControlName="email" placeholder="Email*" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="password">Password</label>
							<input type="password" class="form-control" name="password" formControlName="password" placeholder="Password*" required>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
