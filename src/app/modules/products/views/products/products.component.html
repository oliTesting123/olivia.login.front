<div class="container">
    <app-nav></app-nav>
    <div class="text-center">
        <h4>Lista de Productos</h4>
    </div>
    <div class="">
      <button class="btn btn-primary" (click)="editProduct('')">Agregar producto</button>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col-md-1">#ID</th>
            <th scope="col-md-2">Name</th>
            <th scope="col-md-2">Description</th>
            <th scope="col-md-2">code</th>
            <th scope="col-md-2">price</th>
            <th scope="col-md-3">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{ product.id }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.code }}</td>
            <td>{{ product.price }}</td>
            <td>
              <p>
                <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Eliminar</button> 
                &nbsp;
                <button class="btn btn-secondary btn-sm" (click)="editProduct(product)">Editar</button>
              </p>
            </td>
          </tr>
        </tbody>
      </table>
</div>
